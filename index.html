<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="reg.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="">
            

            <div class="formgroup">
                <label for="">Username</label>
                <input type="text" name="" id="user" placeholder="username" required>
                <label for="" id="usererror">Enter minimum 5 letters </label>
            </div>
            
            <div class="formgroup">
                <label for="">Password</label>
 <input type="password" name="" id="pass" placeholder="password" required>
 <label for="" id="passerror">Enter minimum 8 charectors</label>
</div>

<div class="formgroup">
    <label for=""> confirm Password</label>
 <input type="password" name="" id="cpass" placeholder=" confirm password" required>
 <label for="" id="cpasserror">Enter minimum 8 charectors</label>
</div>

<div class="formgroup">
    <label for="">DOB</label>
 <input type="date" name="" id="" placeholder="date" required>
</div>

<div class="formgroup">
    <label for="">Gender</label>
    <br>
    <label for="">Male</label>
    <input type="radio" name="gender" id="">
    <label for="">Female</label>
    <input type="radio" name="gender" id="">
</div>

<div class="formgroup">
    <label for="">Phone number</label>
 <input type="tel" name="" id="num" placeholder="number" required>
 <label for="" id="numerror"> Number must have 10 digits </label>
</div>

<div class="formgroup">
    <label for="">State</label>
    
    <select name="" id="">
        <option value="">none</option> 
        <option value="">kerala</option>
        <option value="">tamil nadu</option>
        <option value="">karnataka</option>
    </select>   
</div> 

<div class="formgroup">
        <label for="">email</label>
    <input type="email" name="" id="email" placeholder="example@gmail.com" required>
    <label for="" id="Eerror">This field is required</label>
 </div>

    <button onclick="btn()">Submit</button>
    
</form>
</div>
<script src="jqueryy.js"></script>

</body>
</html>
